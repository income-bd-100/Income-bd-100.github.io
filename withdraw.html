<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Withdraw পেজ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url("dollar.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .withdraw-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 350px;
      color: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <div class="withdraw-container">
    <h2>টাকা উত্তোলন</h2>

    <label for="name">আপনার নাম</label>
    <input type="text" id="name" placeholder="উদাহরণ: রাহুল হোসেন">

    <label for="bank">ব্যাংকের নাম</label>
    <input type="text" id="bank" placeholder="উদাহরণ: ইসলামী ব্যাংক">

    <label for="account">ব্যাংক একাউন্ট নাম্বার</label>
    <input type="text" id="account" placeholder="উদাহরণ: 01234567890">

    <label for="amount">উত্তোলনের পরিমাণ (৳)</label>
    <input type="number" id="amount" placeholder="উদাহরণ: ২০০">

    <button onclick="confirmWithdraw()">✅ কনফার্ম</button>
  </div>

  <script>
    function confirmWithdraw() {
      const name = document.getElementById("name").value.trim();
      const bank = document.getElementById("bank").value.trim();
      const account = document.getElementById("account").value.trim();
      const amount = parseInt(document.getElementById("amount").value);

      if (!name || !bank || !account || isNaN(amount) || amount <= 0) {
        alert("সব ফিল্ড সঠিকভাবে পূরণ করুন।");
        return;
      }

      alert(`আপনার উত্তোলনের অনুরোধ গ্রহণ করা হয়েছে:\n\nনাম: ${name}\nব্যাংক: ${bank}\nএকাউন্ট: ${account}\nপরিমাণ: ৳${amount}`);
      
      // এখানে আপনি চাইলে ফর্ম ডেটা সার্ভারে পাঠাতে পারেন
    }
  </script>
</body>
</html>
