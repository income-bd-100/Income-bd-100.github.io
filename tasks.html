<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>ভেরিফাই কোড</title>
    <style>
        body {
            text-align: center;
            margin-top: 100px;
            font-family: 'Arial', sans-serif;
            background-image: url('static/dollar.jpg'); /* অথবা শুধুই 'dollar.jpg' যদি ফোল্ডারে থাকে */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        .warning {
            font-size: 80px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .enter-button {
            background-color: #ff5722;
            color: black;
            border: 3px solid #333;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 4px 4px 0 #888;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 50px;
        }

        .enter-button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <div class="warning">সঠিকভাবে লগইন হয়েছে ✅</div>

    <a href="https://income-bd-100.github.io/tasks.html" class="enter-button">ইনকাম সাইটে প্রবেশ করুন</a>

</body>
</html>
